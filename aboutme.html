<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>About Me</title>
</head>
<body>
<h1>About Me</h1>
  
<ul>
  <li>Nickname: <span id="nickname"></span>
  <li>Favorites:  <span id="favorites"></span>
  <li>Hometown: <span id="hometown"></span>
</ul>
  
<script> 

var bodystyle = document.getElementsByTagName("body")

bodystyle[0].style.fontFamily = '"Arial", "sans-serif"';

var nickname = document.getElementById('nickname');
nickname.innerHTML = "JayEm";

var favorites = document.getElementById('favorites');
favorites.innerHTML = "Kenny Powers";

var hometown = document.getElementById('hometown')
hometown.innerHTML = "Helsinki";

var liArray = document.getElementsByTagName("li");

for (var f=0; f < liArray.length; f++) {

  liArray[f].className = "listitem";
  liArray[f].style.color = "red";

};

var myImg=document.createElement("img");
myImg.setAttribute('src', 'http://upload.wikimedia.org/wikipedia/en/thumb/9/9b/CanadaCupPresentation09.PNG/300px-CanadaCupPresentation09.PNG');
document.body.appendChild(myImg);

</script>

</body>
</html>
